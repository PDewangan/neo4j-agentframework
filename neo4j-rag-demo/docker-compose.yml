services:
  # Neo4j Database
  neo4j:
    image: neo4j:5.15-community
    container_name: neo4j-rag
    restart: unless-stopped
    ports:
      - "7474:7474"  # Browser
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*,gds.*
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
    healthcheck:
      test: ["CMD-SHELL", "neo4j status"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - rag-network

  # RAG API Service  
  rag-api:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: rag-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - BITNET_MODE=enabled
      - BITNET_LLM_URL=http://bitnet-llm:8001
    depends_on:
      neo4j:
        condition: service_healthy
      bitnet-llm:
        condition: service_healthy
    networks:
      - rag-network

  # BitNet LLM Service
  bitnet-llm:
    build:
      context: ./bitnet-llm/dockerfiles
      dockerfile: Dockerfile.bitnet-minimal
    image: neo4j-rag-demo/bitnet-minimal:latest
    container_name: neo4j-rag-demo-bitnet
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - ./bitnet-llm/models:/app/models:ro
    environment:
      - MODEL_PATH=/app/models/ggml-model-i2_s.gguf
      - BITNET_BINARY=/app/bin/llama-cli
      - BITNET_THREADS=4
      - BITNET_CTX_SIZE=2048
      - MODEL_WAIT_TIMEOUT=60
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - rag-network

  # Streamlit UI
  streamlit-ui:
    build:
      context: ./streamlit_app
      dockerfile: Dockerfile
    container_name: streamlit-ui
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - RAG_API_URL=http://rag-api:8000
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - BITNET_LLM_URL=http://bitnet-llm:8001
    depends_on:
      - rag-api
      - bitnet-llm
    networks:
      - rag-network

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:

networks:
  rag-network:
    driver: bridge