[pytest]
# Playwright Test Configuration for Issue #12

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Markers
markers =
    chat: Chat interface tests (TC-7.*)
    upload: Document upload tests (TC-8.*)
    monitoring: Monitoring dashboard tests (TC-9.*)
    integration: Integration tests (TC-INT.*)
    error: Error handling tests (TC-ERR.*)
    performance: Performance tests (TC-PERF.*)
    slow: Slow running tests
    skip: Skip this test

# Timeout
timeout = 300

# Test directories
testpaths = .

# Console output
console_output_style = progress

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (optional)
# --cov=streamlit_app
# --cov-report=html
# --cov-report=term-missing
